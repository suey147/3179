<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "AI_index",
  "width": 800,
  "height": 400,
  "data": {
    "url": "https://github.com/suey147/3179/blob/HomeworkWeek9/js/ne_110m_map.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_map"}
  },
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://github.com/suey147/3179/blob/HomeworkWeek9/data/AI_index_db.csv"
            },
            "key": "Country",
            "fields": ["Active", "Confirmed", "Population"]
          }
        },
        {
          "calculate": "datum.Confirmed/datum.Population * 10000",
          "as": "Confirmed per 10,000 population"
        }
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "Confirmed per 10,000 population",
          "type": "quantitative",
          "scale": {
            "type": "threshold",
            "domain": [1, 10, 100],
            "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#a63603"]
          }
        },
        "tooltip": [
          {"field": "properties.NAME", "type": "nominal", "title": "Country"},
          {"field": "Active", "type": "quantitative"},
          {
            "field": "Confirmed per 10,000 population",
            "type": "quantitative",
            "format": ".2f"
          }
        ]
      }
    },
    {
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://github.com/suey147/3179/blob/HomeworkWeek9/data/countryInfo.csv"
            },
            "key": "name",
            "fields": ["latitude", "longitude"]
          }
        }
      ],
      "mark": {"type": "text"},
      "encoding": {
        "longitude": {"field": "longitude", "type": "quantitative"},
        "latitude": {"field": "latitude", "type": "quantitative"},
        "text": {"field": "properties.NAME", "type": "nominal"},

          "value": 0
        }
      }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
